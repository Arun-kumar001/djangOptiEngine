<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Opti Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar  navbar-expand-lg  bg-dark">
        <div class="container-fluid ">
            <a class="navbar-brand text-white" href="#">textOptiEngine</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="cont">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Welocome textOptiEngine !</strong> Enter the some unreadable text and optimize.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="inpBox container " style="margin-top: 20px;">
            <form action="/capital" method="get">
                <div class="form-floating" >
                    <textarea type="text" name="text" class="form-control " placeholder="Enter the text"
                        id="floatingTextarea2" style="height:46vh"></textarea>
                    <label for="floatingTextarea2">Enter the text</label>
                    <div class="checkBoxes" style="margin-top:4px;">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                                name="checkbox2">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                                name="checkbox1">
                            <label class="form-check-label" for="flexSwitchCheckChecked">Capitalization</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                                name="checkbox3">
                            <label class="form-check-label" for="flexSwitchCheckChecked">Remove New Line </label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                                name="checkbox4">
                            <label class="form-check-label" for="flexSwitchCheckChecked">Capital First Charater</label>
                        </div>
                        <div class="d-grid gap-2 d-md-block mt-2 ">
                            <button class="btn btn-primary bg-light text-dark" type="submit">Formate</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
